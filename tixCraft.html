<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tixCraft拓元售票系統</title>
    <!-- Bootstraps -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- 字型 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      html {
        font-size: 16px;
      }

      body {
        font-family: 'Noto Sans TC', sans-serif;
      }
      .searchInput {
        border-radius: 10px;
        border: 1px solid #bbb;
        height: 23px;
        margin-right: 10px;
      }

      .languageChange {
        border: 1px solid #ccc;
        background-color: #eee;
        width: 22px;
        height: 22px;
        border-radius: 5px;
        font-size: 0.8125rem;
        text-align: center;
        line-height: 20px;
        margin-right: 5px;
        text-decoration: none;
        color: #777;
        font-weight: bold;
        transition: 0.5s;
      }

      .languageChange:hover {
        background-color: #337ab7;
        color: #eee;
      }

      .login {
        background-color: #faf;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex pt-2">
        <div>
          <img src="./imgs/tixcraft.png" />
        </div>
        <div class="ml-auto">
          <div class="d-flex">
            <div>
              <input class="searchInput" placeholder="Search..." />
            </div>
            <div class="d-flex">
              <a href="" style="text-decoration: none" class="language"
                ><div class="languageChange">EN</div></a
              >
              <a href="" style="text-decoration: none" class="language"
                ><div class="languageChange">JP</div></a
              >
              <a href="" style="text-decoration: none" class="language"
                ><div class="languageChange">中</div></a
              >
            </div>
          </div>
          <div class="login">Log in</div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
